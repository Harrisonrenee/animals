<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Animals</title>
</head>
<body>
    <script>
        // created the array of animals
        var animals =["chicken","pigs", "horses","ostriches", "cow"]

        // a variable to hold the length of the array
         var farmAnimals = animals.length;

    {
        // for loop will check the length of the array
        for (var i = 0; i < farmAnimals; i++)
        // check enitre loop 
            console.log(animals[i]);
    }   
       //if the first letter is a c or an o then console will print
    if (animals[i].charAt(0) === 'c' || animals[i].charAt(0) === 'o')
    {
          // console will print message if true
            console.log("Your type of animal starts with an c or o !")
    }                
    </script>
</body>
</html>
